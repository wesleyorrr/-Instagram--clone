<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewimport" content="widh-device-widh, initial-scale = 1-0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>

<body>
<div class="instagram-wrapper">
<div class="instagram-phone">
	<img src="imagem/instagram-celular.png" alt="celular">
</div>

<div class="instagram-continue">
	<div class="group">
		<img src="imagem/instagram-logo.png" class="instagram-logo" alt="instagram logo">
		<div class="profile-photo">
			
					<img src="imagem/perfil-instagram.jpg" alt="foto de perfil">

					</div>

					<a href="#" class="instagram-login">Continue como Wesley </a>

						<a href="#" class="instagram-logout">Remover Conta</a>

			</div>
			<div class="group">
				<p class="not-account"> Não é Wesley </p>
				<p class="not-account">
					
					<span class="link-blue">Alterar Conta</span>
					ou
					<span class="link-blue">Increva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o  Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>

				</div>
	</div>
</div>


</body>
</html>
